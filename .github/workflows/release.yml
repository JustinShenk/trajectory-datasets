name: Release

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8.6'
    - name: Run build
      run: python build.py
    - uses: ncipollo/release-action@v1
      with:
        name: "trajectory datasets"
        artifacts: "./builds/*.zip"
